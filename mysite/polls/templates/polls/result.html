<!DOCTYPE html>
<html lang="zh-CN" class="gr__getbootstrap_com">
<head>
    <meta charset="UTF-8">
    <title>Vote Result</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
    <caption>in the result page for {{ source }}</caption>
    <thread>
        <tr>
            <th>排名</th>
            <th>Engine</th>
            <th>输入语句</th>
            <th>翻译语句</th>
            <th>投票数目</th>
        </tr>
        <tbody>
        {% for tran in all_trans_result.all %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ tran.trans_engine }}</td>
            <td>{{ tran.trans_source }}</td>
            <td>{{ tran.trans_output }}</td>
            <td>{{ tran.vote_result }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </thread>
</table>

</body>
</html>
