{% if not_empty %}
<strong> Translations for {{ trans_source.trans_source}}</strong>
    <ul>
        {% for tran in curr_trans_list.all %}
        <li><a href="/polls/{{ tran.id }}/result">{{ tran.trans_output }}</a></li>
        {% endfor %}
    </ul>
{% else %}
<p>No translations are available.</p>
{% endif %}
