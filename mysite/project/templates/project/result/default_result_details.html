{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Result Detail Page</title>

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="{% static 'js/jquery.min.js' %}"></script>
    </head>
    <body>

        <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Data Id</th>
                        <th>Result</th>
                        <th>Comment</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in project_result %}
                    <tr>
                        <td>{{ item.user.name }}</td>
                        <td>{{ item.data.id }} </td>
                        <td>{{ item.result }}</td>
                        <td>{{ item.comment }}</td>
                        <td><pre class="pre_data">{{ item.data.json | safe }}</pre></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <hr>
            <div class="col-md-3 col-md-offset-9">
                <a href="/project/" >Click here to project list.</a>
            </div>

            <script>
                $('.pre_data').each(function(i, e) {
                    console.log(e);
                    var data = $(e).text();
                    console.log(data);
                    $(e).html(JSON.stringify(JSON.parse(data), null, 2));
                })
            </script>
    </body>
</html>
